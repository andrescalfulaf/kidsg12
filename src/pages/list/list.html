<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button color="secondary" ion-item *ngFor="let item of items" (tap)="itemTapped($event, item)">
      <ion-icon name="ios-american-football-outline" item-left></ion-icon>
      {{item.title}}
     
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
